<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="shortcut icon" type="image/png" href="img/gallery.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- BRANDING SECTION -->
    <section class="brand-banner">

        <div class="branding">

            <h1>My Image Gallery</h1>

            <p>“Photography is the art of making memories tangible.”</p>

        </div>
    </section>

    <!-- IMAGE GALLERY -->
    <section class="image-gallery">

        <div class="row">

            <img src="img/20191113160021_IMG_7739_edited.jpg" alt="bike1">
            <img src="img/20191113160143_IMG_7742_edited.jpg" alt="bike2">
            <img src="img/IMG_0631_edited.jpg" alt="guards" class="guards">

        </div>
        
        <div class="row">

            <img src="img/IMG_0633_edited.jpg" alt="vessels1" class="vessels1">
            <img src="img/IMG_0637_edited.jpg" alt="vessels2">
            <img src="img/IMG_0643_edited.jpg" alt="ornaments" class="ornaments">

        </div>
        
        <div class="row">

            <img src="img/IMG_0645_edited.jpg" alt="radio">
            <img src="img/IMG_0657_edited.jpg" alt="train-engine">
            <img src="img/IMG_0723_edited.jpg" alt="valley">

        </div>
        
        <div class="row">

            <img src="img/IMG_0733_edited.jpg" alt="valley2">
            <img src="img/IMG_0739_edited.jpg" alt="valley3">
            <img src="img/IMG_0752_edited.jpg" alt="india's-flag">

        </div>
        
        <div class="row">

            <img src="img/IMG_0758_edited.jpg" alt="mountain">
            <img src="img/IMG_0766_edited.jpg" alt="mountain2">
            <img src="img/IMG_0959.jpg" alt="mountain3">

        </div>
        
        <div class="row">

            <img src="img/IMG_0960.jpg" alt="mountain4">
            <img src="img/P_20190712_150521.jpg" alt="dam">

        </div>

    </section>
</body>
</html>
